<div *ngIf="user$ | async as user; else unLoggedInUser">
  <div>Hello {{ user.displayName }}!</div>

  <div class="contents">
    <a routerLink="/board">ボードへ</a>
  </div>
</div>
<ng-template #unLoggedInUser>
  <div>Welcome to Kanban</div>
  <div>ご利用には Google ログインが必要です</div>
  <button class="login_button" (click)="login()">
    <app-icon [iconName]="'login'" [size]="18"></app-icon>
    <p>Login with Google</p>
  </button>
</ng-template>
