<div *ngIf="user$ | async as user; else unLoggedInUser">
  <h2>Hello {{ user.displayName }}!</h2>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #unLoggedInUser>
  <div>Welcome to Kanban</div>
  <div>ご利用には Google ログインが必要です</div>
  <button (click)="login()">Login with Google</button>
</ng-template>
