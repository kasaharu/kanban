<ng-container *ngIf="sections$ | async as sections">
  <div class="sections">
    <div class="section" *ngFor="let section of sections">
      <div class="name">{{ section.name }}</div>
    </div>
    <button class="add-section-button" (click)="addSection()">Section の追加</button>
  </div>
</ng-container>
