<ngw-header>
  <a id="headerTitle" class="title" routerLink="/">{{ applicationName }}</a>
  <nav id="headerNavigation">
    <button *ngIf="loggedIn" class="account-area">
      <app-icon [iconName]="'account_circle'" [lightMode]="true" [size]="36"></app-icon>
      <app-icon [iconName]="'expand_more'" [lightMode]="true" [size]="18"></app-icon>
    </button>
  </nav>
</ngw-header>
